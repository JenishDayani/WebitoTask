<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10 p-5">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-5">
        To-Do List (CRUD App)
      </h1>

      <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-5">
        <div class="flex mb-4">
          <input
            id="task-input"
            type="text"
            placeholder="Enter a new task"
            class="flex-grow border border-gray-300 rounded-lg p-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            id="add-task-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Add Task
          </button>
        </div>
        <ul id="task-list" class="space-y-3"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
